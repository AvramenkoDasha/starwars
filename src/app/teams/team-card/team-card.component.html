<div class="content">

  <div class="card-header">
    <h1 mat-dialog-title>Карточка команды</h1>
  </div>

  <form [formGroup]="team">

    <div class="form-group">
      <label for="name">Название<span class="star">*</span></label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name"
             [class.invalid]="team.get('name').hasError('required')">
    </div>

    <div class="form-group">
      <label for="starship">Звездолет<span class="star">*</span></label>
      <app-starship-select class="form-control" id="starship" formControlName="starship" [options]="data.starships"
                           [class.invalid]="team.get('starship').hasError('required')">
      </app-starship-select>
    </div>

    <div class="form-group">
      <label for="planet">Планета базирования<span class="star">*</span></label>
      <div class="form-group__select">
        <mat-select id="planet" formControlName="planet"
                    [class.invalid]="team.get('planet').hasError('required')">
          <mat-option *ngFor="let planet of data.planets" [value]="planet.name">
            {{planet.name}}
          </mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
      <label for="planet">Экипаж<span class="star">*</span></label>
      <div class="form-group__select">
        <mat-select multiple id="people" formControlName="crew"
                    [class.invalid]="team.get('crew').hasError('required')">
          <mat-option *ngFor="let person of data.people" [value]="person.name">
            {{person.name}}
          </mat-option>
        </mat-select>
      </div>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="submit()">Сохранить</button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Закрыть</button>
    </mat-dialog-actions>

  </form>
</div>

<div class="content">
  <meta charset="utf-8">

  <div class="card-header">
    <h1 mat-dialog-title>Карточка расы</h1>
  </div>

  <mat-dialog-content>
    <form>
      <app-card [fields]="fields" [data]="data"></app-card>

      <div class="form-group" [style.display]="hideFormGroup || !people.length ? 'none' : 'grid'">
        <label for="people">Персонажи</label>
        <div class="form-group__select-and-button">
          <mat-select id="people" [(value)]="personId">
            <mat-option *ngFor="let person of people" [value]="person.id">
              {{person.name}}
            </mat-option>
          </mat-select>
          <button class="mat-raised-button" (click)="openPersonCard(personId)">Персонаж</button>
        </div>
      </div>

      <div class="form-group" [style.display]="hideFormGroup || !films.length ? 'none' : 'grid'">
        <label for="films">Фильмы</label>
        <div class="form-group__select-and-button">
          <mat-select id="films" [(value)]="filmId">
            <mat-option *ngFor="let film of films" [value]="film.id">
              {{film.title}}
            </mat-option>
          </mat-select>
          <button class="mat-raised-button" (click)="openFilmCard(filmId)">Фильм</button>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Закрыть</button>
  </mat-dialog-actions>

</div>

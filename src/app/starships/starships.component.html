<div class="main">
  <div class="header">
    Информация о звездолетах
  </div>

  <app-search [search$]="search$"></app-search>

  <app-table
    [dataSource]="dataSource"
    [columns]="columns"
    [sortedHeader]="sortedHeader"
    (onDblClick)="openDialog($event)"
    (sortData)="sortData($event)"
  ></app-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>
</div>
